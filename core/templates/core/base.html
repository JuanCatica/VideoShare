<!DOCTYPE html>
<html lan="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <title>{% block title %}{% endblock %} | Concursos</title>

        <!-- Estilos y fuentes del template  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
        
        <!-- Estilos Secundarios -->
        
        <link href="{% static 'core/css/clean-blog.min.css'%}" rel="stylesheet">
        <link href="{% static 'core/vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css"> 

        <script src="{% static 'core/js/bootstrap-datetimepicker.min.js'%}"></script>
        <link rel="stylesheet" href="{% static 'core/css/bootstrap-datetimepicker.min.css'%}">

        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'> 
        <!--<link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">-->

        <!--zingchart.js-->
        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    </head>
    <body>
        <!-- Navegación -->
        <nav class="navbar navbar-expand-sm bg-light"><!--bar navbar-expand-sm bg-light-->
            <div class="container">
                <a class="navbar-brand" href="{% url "info" %}">VideoShare</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menú
                    <i class="fa fa-bars"></i>
                </button>
                <div>
                    <ul class="nav"> 
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "home" %}">{% block username %}{% endblock %}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "create_contest" %}">+Concurso</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="{% url "logout_action" %}">Salir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido Dinámico -->
        {% block content %}{% endblock %}

        <!-- Bootstrap y Javascripts 
        <script src="{% static 'core/vendor/jquery/jquery.min.js'%}"></script>
        <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
        <script src="{% static 'core/js/clean-blog.min.js'%}"></script>-->

        <!-- Pié de página -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <p class="copyright text-muted">· For more information go to <a href="https://github.com/JuanCatica/VideoShare" target="_blank">this repo</a> ·</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
